<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lite-googlemaps-embed</title>

    <style>
      .gmap,
      iframe {
        width: 620px;
        height: 200px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="./src/lite-googlemaps-embed.css">
  </head>
  <body>

    <h2><code>lite-googlemaps</code></h2>

    <p>Uses <a href="https://developers.google.com/maps/documentation/maps-static/overview">Maps Static API</a> to start, 
    loads in the <a href="https://developers.google.com/maps/documentation/embed/get-started">Maps Embed API</a> on interaction.</p>

    
    <lite-googlemaps>
      <img
        src="https://maps.googleapis.com/maps/api/staticmap?zoom=12&center=37.3861,-122.0839&size=540x300&key=AIzaSyDvxxKvshRHZOnEaUGb_V9t3aIjOUVIDWw"
      />
    </lite-googlemaps>


    <script src="./src/lite-googlemaps-embed.js"></script>
